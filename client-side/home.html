        let hideTimer = null;

function checkBalance() {
    const confirmCheck = confirm("Check balance via USSD?");
    if (!confirmCheck) return;

    showLoading(true);

    setTimeout(() => {
        showLoading(false);

        const balance = document.getElementById("balanceAmount");
        const hidden = document.getElementById("hiddenBalance");
        const hideBtn = document.getElementById("hideBalanceBtn");

        // Show balance
        balance.classList.remove("hidden");
        hidden.classList.add("hidden");
        hideBtn.classList.remove("hidden");

        alert("Balance fetched successfully via USSD");

        // Clear old timer if any
        if (hideTimer) clearTimeout(hideTimer);

        // Auto-hide after 10 seconds
        hideTimer = setTimeout(() => {
            hideBalance();
        }, 10000);

    }, 2000);
}

function hideBalance() {
    const balance = document.getElementById("balanceAmount");
    const hidden = document.getElementById("hiddenBalance");
    const hideBtn = document.getElementById("hideBalanceBtn");

    balance.classList.add("hidden");
    hidden.classList.remove("hidden");
    hideBtn.classList.add("hidden");

    // Clear timer
    if (hideTimer) {
        clearTimeout(hideTimer);
        hideTimer = null;
    }
}

        // Load user data on page load
        window.addEventListener('DOMContentLoaded', loadUserData);

        async function loadUserData() {
            const sessionId = localStorage.getItem('sessionId');
            
            if (!sessionId) {
                window.location.href = 'index.html';
                return;
            }

            try {
                showLoading(true);
                const response = await api.getProfile();
                
                if (response.success) {
                    document.getElementById('userName').textContent = response.user.name;
                    document.getElementById('userMobile').textContent = response.user.mobile;
                    document.getElementById('balanceAmount').textContent = `‚Çπ${parseFloat(response.user.balance).toLocaleString('en-IN', {minimumFractionDigits: 2})}`;
                    
                    // Load recent transactions
                    loadRecentTransactions(response.user.mobile);
                } else {
                    window.location.href = 'index.html';
                }
            } catch (error) {
                alert('Error loading profile');
                window.location.href = 'index.html';
            } finally {
                showLoading(false);
            }
        }

        async function loadRecentTransactions(mobile) {
            try {
                const response = await api.getTransactions(mobile);
                
                if (response.success && response.transactions.length > 0) {
                    const recent = response.transactions.slice(0, 5);
                    const html = recent.map(txn => {
                        const isSent = txn.sender === mobile;
                        const statusIcon = txn.status === 'SUCCESS' ? '‚úÖ' : txn.status === 'FAILED' ? '‚ùå' : '‚è≥';
                        
                        return `
                            <div class="transaction-item ${txn.status.toLowerCase()}">
                                <div class="txn-left">
                                    <span class="txn-type">${isSent ? 'üì§ Sent' : 'üì• Received'}</span>
                                    <span class="txn-party">${isSent ? txn.receiver : txn.sender}</span>
                                </div>
                                <div class="txn-right">
                                    <span class="txn-amount ${isSent ? 'debit' : 'credit'}">
                                        ${isSent ? '-' : '+'}‚Çπ${txn.amount}
                                    </span>
                                    <span class="txn-status">${statusIcon}</span>
                                </div>
                            </div>
                        `;
                    }).join('');
                    
                    document.getElementById('transactionsList').innerHTML = html;
                } else {
                    document.getElementById('transactionsList').innerHTML = '<p class="no-transactions">No transactions yet</p>';
                }
            } catch (error) {
                console.error('Error loading transactions');
            }
        }

        function showLoading(show) {
            const overlay = document.getElementById('loadingOverlay');
            if (show) {
                overlay.classList.add('active');
            } else {
                overlay.classList.remove('active');
            }
        }
